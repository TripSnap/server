name: deploy-swagger-docs
run-name: Distributing API document
defaults:
  run:
    working-directory: api-docs
on:
  push:
    branches:
      - deploy-docs
    paths:
      - "api-docs/**"
jobs:
  package-install-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact
      - uses: actions/deploy-pages
